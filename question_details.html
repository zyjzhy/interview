<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题目详情</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 18px;
            margin: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #007BFF;
            text-align: left;
        }

        p {
            margin-bottom: 10px;
            font-size: 20px;
            text-align: left;
        }

        .question-container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 10px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <button class="back-button" onclick="window.history.back()">返回</button>
    <div class="question-container">
        <h1>题目详情</h1>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const 抽签序号 = urlParams.get('抽签序号');
            const 思政题 = JSON.parse(urlParams.get('思政题'));
            const 英语题 = JSON.parse(urlParams.get('英语题'));
            const 专业课题 = JSON.parse(urlParams.get('专业课题'));

            document.write(`<p>抽签序号：${抽签序号}</p>`);
            document.write('<h2>思政题</h2>');
            document.write(`<p>序号：${思政题.id}，题目：${思政题.question}</p>`);
            document.write('<h2>英语题</h2>');
            英语题.forEach((题) => {
                document.write(`<p>序号：${题.id}，题目：${题.question}</p>`);
            });
            document.write('<h2>专业课题</h2>');
            专业课题.forEach((题) => {
                document.write(`<p>序号：${题.id}，题目：${题.question}</p>`);
            });
        </script>
    </div>
</body>

</html>
